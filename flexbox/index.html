<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simple Flexbox Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Flexbox Layout</h1>

  <div class="flex-container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>

  <p class="note">
    This layout uses <strong>Flexbox</strong>. Notice that the items wrap automatically and stay responsive without extra media queries.
  </p>
</body>
</html>
