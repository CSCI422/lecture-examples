<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simple Grid Demo (No Flexbox)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Grid Layout Without Flexbox</h1>

  <div class="grid-container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>

  <p class="note">
    This layout uses <strong>CSS Grid only</strong>. Notice that responsiveness is limited — items won’t reflow as smoothly as with Flexbox unless we add explicit breakpoints.
  </p>
</body>
</html>
